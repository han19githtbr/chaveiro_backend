components:
  schemas:
    NotificationSchema:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        message:
          type: string
          required: true
          example: 'Nova notificação'
        status:
          type: string
          enum: [novo, pendente, servido]
          required: true
          example: 'novo'
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: '2024-06-05T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: '2024-06-05T12:00:00Z'

    NotificationPostSchema:
      type: object
      properties:
        message:
          type: string
          required: true
          example: 'Nova notificação'
        status:
          type: string
          enum: [novo, pendente, servido]
          required: true
          example: 'novo'

    NotificationUpdateStatusSchema:
      type: object
      properties:
        message:
          type: string
          required: true
          example: 'Notificação atualizada'
        status:
          type: string
          enum: [novo, pendente, servido]
          required: true
          example: 'novo'

